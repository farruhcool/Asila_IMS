{% extends "base.html" %}


{% block title %} Maxsulot o'chirish {% endblock title %}


{% block content %}

<form method="post">

    {% csrf_token %}

    <fieldset class="form-group">
        <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Maxsulot o'chirish
        </div>
        <br>
        <h2 style="color:#575757;">Rostan ham "{{ object.name }}"ni o'chirmoqchimisiz?</h2>
    </fieldset>

    <div class="form-group">
        <button type="submit" class="btn btn-danger">Ha, O'chirish</button>
        <a href="{% url 'inventory' %}" class="btn btn-secondary">Qaytish</a>
    </div>

</form>

{% endblock content %}
